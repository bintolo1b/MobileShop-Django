<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <link rel="stylesheet" href="/mobile_shop_project/static/css/login.css">
    <title>Document</title>
</head>
<body>
    <div class="main">

        <form action="" method="POST" class="form" id="form-1">
          <h3 class="heading">Đăng nhập</h3>
      
          <div class="form-group">
            <label for="email" class="form-label">Số điện thoại</label>
            <input id="phone" name="phone" type="text" placeholder="0123456789" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="password" class="form-label">Mật khẩu</label>
            <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
            <span class="form-message"></span>
          </div>

          <div class="form-group-extension">
                <a href="">Quên mật khẩu?</a>
                <a href="">Tài khoản mới</a>
          </div>
          <button class="form-submit">Đăng nhập</button>
        </form>

      </div>
</body>
</html>
